<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">FILTRAR NOTICIAS</h4>
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <label for="exampleSlect" class="form-label">País:</label>
          <select class="form-select" [(ngModel)]="paisSeleccionado" aria-label="Default select example" name="pais">
            <!-- paises es la variable donde recojo la info, y pais es del ngFor -->
            <option [value]="pais.value" *ngFor="let pais of paises">
              {{ pais.nombre }}
            </option>
            <hr />
          </select>
          <br />
          <label for="exampleSlect" class="form-label">Categoría:</label>
          <select class="form-select" [(ngModel)]="categoriaSeleccionada" aria-label="Default select example"
            name="categoria">
            <option [value]="categoria.value" *ngFor="let categoria of categorias">
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
        <br />
        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-bloc">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>
