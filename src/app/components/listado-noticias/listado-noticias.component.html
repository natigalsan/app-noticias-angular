<!--  Para ITERAR LAS NOTICIAS vamos a utilizar el """ *ngFor """, donde listNoticias se corresponde a el listNoticias de la variable del componente padre de """app.component.ts [ VARIABLE CREADA]-->
<div class="container" id="containerNoticias">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listNoticias" class="col">
      <!-- noticia es la nueva variable que vamos a pedir...como x ejemlo en noticia.urlToImage -->
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top" alt="imagen">
        <div class="card-body">
          <div class="header-title text-right">
            <span class="badge text-bg-warning mb-1">{{noticia.source.name}}</span>
            <h6 class="card-title">{{noticia.title}}</h6>
          </div>
          <p class="card-text">{{noticia.description}}</p>
          <a [href]="noticia.url" target="_blank" class="btn btn-outline-primary">Ver más</a>
          <!-- el target es para que me redireccione a otra página en blanco cuando pulso en ver más  -->
        </div>
      </div>
    </div>

  </div>
</div>
